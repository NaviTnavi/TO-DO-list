<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            text-align: center;
            padding: 30px 20px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            display: block;
        }

        .input-section {
            padding: 25px;
            border-bottom: 1px solid #eee;
            background: #f8f9fa;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #todoInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #todoInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #addBtn:hover {
            transform: translateY(-2px);
        }

        .priority-section {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        .priority-btn {
            padding: 5px 12px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .priority-btn.active {
            color: white;
            border-color: transparent;
        }

        .priority-btn.high.active {
            background: #e74c3c;
        }

        .priority-btn.medium.active {
            background: #f39c12;
        }

        .priority-btn.low.active {
            background: #27ae60;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            align-items: center;
        }

        .filter-buttons {
            display: flex;
            gap: 5px;
        }

        .filter-btn {
            padding: 8px 15px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .clear-completed {
            padding: 8px 15px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }

        .clear-completed:hover {
            background: #c0392b;
        }

        .todo-list {
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
            transition: all 0.3s;
            position: relative;
        }

        .todo-item:hover {
            background-color: #f8f9fa;
            transform: translateX(5px);
        }

        .todo-item.completed {
            background-color: #f0f0f0;
            opacity: 0.7;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #666;
        }

        .priority-indicator {
            width: 4px;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }

        .priority-indicator.high {
            background: #e74c3c;
        }

        .priority-indicator.medium {
            background: #f39c12;
        }

        .priority-indicator.low {
            background: #27ae60;
        }

        .todo-checkbox {
            margin-right: 15px;
            margin-left: 10px;
            transform: scale(1.3);
            cursor: pointer;
        }

        .todo-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .todo-text {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .todo-meta {
            font-size: 12px;
            color: #666;
            display: flex;
            gap: 15px;
        }

        .priority-label {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .priority-label.high {
            background: #e74c3c;
            color: white;
        }

        .priority-label.medium {
            background: #f39c12;
            color: white;
        }

        .priority-label.low {
            background: #27ae60;
            color: white;
        }

        .todo-actions {
            display: flex;
            gap: 5px;
        }

        .edit-btn, .delete-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .edit-btn {
            background: #3498db;
            color: white;
        }

        .edit-btn:hover {
            background: #2980b9;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .edit-input {
            flex: 1;
            padding: 8px;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 16px;
        }

        .search-section {
            padding: 0 25px 15px;
            background: #f8f9fa;
        }

        #searchInput {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
        }

        .progress-bar {
            height: 4px;
            background: #ecf0f1;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            transition: width 0.3s ease;
        }

        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My To Do List</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span>Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span>Completed</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="pendingTasks">0</span>
                    <span>Pending</span>
                </div>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="What needs to be done?" maxlength="200">
                <button id="addBtn">Add Task</button>
            </div>
            
            <div class="priority-section">
                <span>Priority:</span>
                <button class="priority-btn low active" data-priority="low">Low</button>
                <button class="priority-btn medium" data-priority="medium">Medium</button>
                <button class="priority-btn high" data-priority="high">High</button>
            </div>
            
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="ðŸ” Search tasks...">
            </div>
            
            <div class="controls">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                    <button class="filter-btn" data-filter="high">High Priority</button>
                </div>
                <button class="clear-completed" id="clearCompleted">Clear Completed</button>
            </div>
        </div>
        
        <div id="todoList" class="todo-list">
            <div class="empty-state">
                <h3> Ready to be productive?</h3>
                <p>Add your first task above to get started!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
